modelVersion: 2.0
uses_encryption:
    # eric-oss-sftp-filetrans
  - product_number: APR 201 535
    encryptions:
        # Explain how the encryption is used
      - usage: "eric-oss-sftp-filetrans uses secure file transfer to transfer files from ENM to the Bulk Data Repository (BDR)"
        # Encryption Purpose (possible values: 'Data confidentiality, OAM only', 'Data confidentiality, not only OAM', 'Other than data confidentiality')
        purpose: 'Data confidentiality, not only OAM'
        # Encryption Protocols
        protocols:
          - protocol: SFTP
            # Provide a description of how the protocol is used
            usage: "Secure File transfer from ENM to the Bulk Data Repository (BDR)"
            standard: "IETF"
        # Cryptographic Algorithms
        # We currently don't use Cryptographic Algorithms